<section class="gallery-wrapper"> 
  <button class="slide-button right" id="advance" value="advance"><span>Next</span></button>     
  <button class="slide-button left" id="back" value="back"><span>Back</span></button> 
  <p class="gallery-count"><span>1</span> | {{ page.slides.size }}</p>   
  <div class="gallery">  
{% for slide in page.slides %}
  {% if forloop.first %}
    <figure class="slide med-photo-overlay center">
  {% else %}
   <figure class="slide med-photo-overlay">
  {% endif %}
      <picture>
        <source data-srcset="/siteart/slides/large_{{ slide }}.jpg" media="(min-width:900px)">
        <source data-srcset="/siteart/slides/med_{{ slide }}.jpg" media="(min-width: 450px)">
        <source data-srcset="/siteart/slides/small_{{ slide }}.jpg">
        <img class="lazyload" data-src="/siteart/slides/large_{{ slide }}.jpg" alt=""> 
      </picture>
      <noscript>
        <img class="display" src="/siteart/slides/large_{{ slide }}.jpg" alt=""> 
      </noscript>
    </figure>     
{% endfor %}
</section>
